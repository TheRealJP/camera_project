<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" media="screen"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" media="screen"/>
    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>retryable_summary</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">

                <div class="panel-heading"><h1>Retryableparameters berichtenqueue</h1></div>
                <div class="panel-body">
                    <form action="#" th:action="@{/retryable/retryableSettings.do}" th:object="${retryableDTO}"
                          method="post">
                        <input type="hidden" th:value="${retryableDTO}" name="id"/>
                        <label>Retry attempts <input type="text" th:field="*{retryableAttempts}"/></label>
                        <br/>
                        <label>Retry delay <input type="text" th:field="*{retryableTimeOut}"/></label>
                        <br/>
                        <input th:type="submit" th:name="submit" th:value="Submit"/>
                    </form>

                    <a href="/start">Terug naar start</a>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
