<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" media="screen"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" media="screen"/>
    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">

                <div class="panel-heading"><h1>Login pagina</h1></div>
                <div class="panel-body">

                    <p th:if="${param.error}" class="error">Wrong user or password</p>

                    <form th:action="@{/login}" method="post" class="form-group">
                        <label for="username">Username</label>: <input type="text" id="username" name="username"
                                                                       autofocus="autofocus" class="text-input"/>
                        <br/>
                        <label for="password">Password</label>: <input type="password" id="password" name="password"
                                                                       class="text-input"/>
                        <br/>
                        <input type="submit" value="Log in"/>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
